<!doctype html>
<html lang="en">

  <meta charset="utf-8" />

  <style>
    :root{
      --bg:#bbcfcc; --card:#ffffff; --ink:#727071;
      --muted:#77a106; --brand:#719606; --accent:#aee01f;
      --chip:#77a106; --outline:#bbcfcc;

      /* Thumb sizing (adjust here if you want bigger/smaller images) */
      --thumbW: 160px;
      --thumbH: 120px;
    }

    *{box-sizing:border-box}
    html,body{margin:0;height:100%;background:var(--bg);color:var(--ink);font:18px/1.75 'Inter',sans-serif}
    a{color:var(--brand);text-decoration:none} a:hover{text-decoration:underline}

    /* A4-friendly width (8.3 inches) */
    .shell{max-width:8.3in;margin:0 auto;padding:20px}

    .bar{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-bottom:14px}
    .chip{display:inline-flex;align-items:center;gap:8px;background:var(--chip);color:#102;border:1px solid var(--outline);padding:8px 12px;border-radius:999px;text-decoration:none}

    h1{margin:6px 0 8px;font-size:2rem;line-height:1.25;color:var(--brand)}
    .sub{color:var(--muted);margin-bottom:12px}

    /* Keyword filter row */
    .filters{display:flex;flex-wrap:wrap;gap:8px;margin:8px 0 18px}
    .filter{
      font:14px/1 'Inter',sans-serif; padding:8px 12px; border-radius:999px;
      border:1px solid var(--outline); background:#f6fbf9; color:#2a3; cursor:pointer;
    }
    .filter.active{background:var(--accent);color:#23310a;border-color:#cfe96b}
    .filter[data-tag="all"]{background:#fff}

    /* Publication cards */
    .list{display:grid;gap:18px}
    .pub{
      display:grid;
      grid-template-columns: var(--thumbW) 1fr;  /* fixed thumb column + flexible text */
      gap:18px;
      background:var(--card);
      border:1px solid var(--outline);
      border-radius:14px;
      padding:16px;
      box-shadow:0 2px 0 rgba(0,0,0,.05);
      align-items:start;
    }

    .thumb{
      width:100%;
      height:var(--thumbH);   /* uniform height for all thumbs */
      object-fit:cover;       /* fill the box nicely, cropping if needed */
      display:block;
      border-radius:10px;
      box-shadow:0 1px 10px rgba(0,0,0,.06);
    }

    .meta b{display:block;font-size:1.05rem;color:#2a2a2a;margin-bottom:4px}
    .meta i{color:#5b5b5b}

    .tags{margin-top:8px;display:flex;flex-wrap:wrap;gap:8px}
    .tag{font-size:.85rem;padding:4px 8px;border-radius:999px;border:1px solid var(--outline);background:#f6fbf9;color:#2a3}

    .links{margin-top:10px;display:flex;gap:12px;flex-wrap:wrap}
    .btn{display:inline-flex;align-items:center;gap:8px;background:var(--accent);color:#23310a;border:1px solid #cfe96b;padding:8px 12px;border-radius:10px;text-decoration:none;box-shadow:0 1px 0 rgba(0,0,0,.06)}
    .btn:hover{filter:brightness(.97)}
